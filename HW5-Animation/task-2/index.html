<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Animation</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <input class="header__input" id="burger" type="checkbox" />
        <label class="header_burger" for="burger">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
        </label>
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <input class="header__input" type="radio" id="checkbox" name="nav" />
            <label for="checkbox" class="header__nav-link">Checkbox</label>
          </li>
          <li class="header__nav-item">
            <input class="header__input" type="radio" id="accordion" name="nav" />
            <label for="accordion" class="header__nav-link">Accordion</label>
          </li>
          <li class="header__nav-item">
            <input class="header__input" type="radio" id="dropDown" name="nav" />
            <label for="dropDown" class="header__nav-link">+ Drop-Down</label>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
