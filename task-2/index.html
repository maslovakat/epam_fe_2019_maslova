<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <article class="registration-form">
          <header><h1>Registration</h1></header>
          <form method="post" action="/">
            <fieldset>
              <legend>Registration</legend>
              <table>
                <tr>
                  <th colspan="3">Common:</th>
                </tr>
                <tr>
                  <td><label for="regName">Name</label></td>
                  <td>
                    <input
                      type="text"
                      id="regName"
                      name="name"
                      placeholder="John"
                      required
                    />
                  </td>
                  <td>*Field is required</td>
                </tr>
                <tr>
                  <td><label for="regSurname">Surname</label></td>
                  <td>
                    <input
                      type="text"
                      id="regSurname"
                      name="surname"
                      placeholder="Doe"
                      required
                    />
                  </td>
                  <td>*Field is required</td>
                </tr>
                <tr>
                  <td><label for="regGender">Gender</label></td>
                  <td colspan="2">
                    <label
                      ><input
                        type="radio"
                        id="regGender"
                        name="gender"
                        required
                      />Male</label
                    >
                    <label
                      ><input
                        type="radio"
                        name="gender"
                        required
                      />Female</label
                    >
                  </td>
                </tr>
                <tr>
                  <td><label for="regDob">Date of birth</label></td>
                  <td>
                    <input
                      type="date"
                      id="regDob"
                      name="date-of-birth"
                      required
                    />
                  </td>
                  <td>*01/01/1990</td>
                </tr>
                <tr class="horizontal-line">
                  <td colspan="3"></td>
                </tr>
                <tr>
                  <th colspan="3">Address:</th>
                </tr>
                <tr>
                  <td>Country</td>
                  <td colspan="2">
                    <select name="country">
                      <option disabled="disabled" value="Select">Select</option>
                      <option value="Select">Select</option>
                      <option value="Select">Select</option>
                    </select>
                  </td>
                </tr>
                <tr class="horizontal-line">
                  <td colspan="3"></td>
                </tr>
                <tr>
                  <th colspan="3">Other:</th>
                </tr>
                <tr>
                  <td><label for="favColor">Favourite color</label></td>
                  <td colspan="2">
                    <input
                      type="color"
                      id="favColor"
                      name="color"
                      value="#000000"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="avatar">Upload avatar</label></td>
                  <td colspan="2">
                    <input type="file" id="avatar" name="file" required />
                  </td>
                </tr>
                <tr class="horizontal-line">
                  <td colspan="3"></td>
                </tr>
                <tr>
                  <th colspan="3">Security:</th>
                </tr>
                <tr>
                  <td><label for="regPassword">Password</label></td>
                  <td>
                    <input
                      type="password"
                      id="regPassword"
                      name="password"
                      placeholder="Your password"
                      required
                    />
                  </td>
                  <td>*Field is required</td>
                </tr>
                <tr>
                  <td>
                    <label for="regPasswordRepeat">Repeat password</label>
                  </td>
                  <td colspan="2">
                    <input
                      type="password"
                      id="regPasswordRepeat"
                      name="password-repeat"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="regEmail">Email</label></td>
                  <td>
                    <input
                      type="email"
                      id="regEmail"
                      name="email"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      placeholder="john_doe@gmail.com"
                      required
                    />
                  </td>
                  <td>*Field is required</td>
                </tr>
                <tr class="horizontal-line">
                  <td colspan="3"></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="regAgree"
                      ><input type="checkbox" id="regAgree" required />I agree
                      the Terms and conditions</label
                    >
                  </td>
                  <td><input type="submit" value="Register" /></td>
                </tr>
              </table>
            </fieldset>
          </form>
        </article>
      </main>
    </div>
  </body>
</html>
